# 这个文件是放在interaction文件夹下让引用的。

# 如果用如下路径的yaml文件的话，即yolo_models_and_region_configs/region_configs，
# 首先不是总体的yaml，因为对应的是Yolo的模型，写一个总体的yaml，引用只需要引用一个文件就可以了。

rect_regions:
  # 这个是长方形区域，未来要是多出什么圆形区域，三角形区域，就在这个文件里继续加就可以了。

  # Builder base里面的村庄界面区域。
  # attack按钮应该在的左下角区域。
  BB_attack:
    left: 0
    top: 0.75
    right: 0.15
    bottom: 1

  # find_now按钮 - 中下区域
  BB_find_now:
    left: 0.61
    top: 0.58
    right: 0.85
    bottom: 0.75
