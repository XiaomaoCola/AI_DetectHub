# 区域配置文件
# 格式: class_id: [left, top, right, bottom] (标准坐标 0-1范围)
# 这里写的区域

regions:
  # attack按钮 - 左下角区域
  0:
    left: 0
    top: 0.75
    right: 0.15
    bottom: 1
  
  # find_now按钮 - 中下区域  
  1:
    left: 0.61
    top: 0.58
    right: 0.84
    bottom: 0.75

# 类别名称映射 (可选，用于调试输出)
class_names:
  0: "attack"
  1: "find_now"